<div id="progress"></div>
<script>
    var pgs=document.querySelector("#progress");
    var wid=0;
    var timer = setInterval(function(){
        wid+=1;
        pgs.style.width=wid+'%';
        if(wid >=90){
            clearInterval(timer);
        }
    },30);
</script>

                <input type="text" name="phones" class="form_text" placeholder="请输入邮箱或手机号" maxlength="16"/>
            </div>
            <div class="section_form_pass">
